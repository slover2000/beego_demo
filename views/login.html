<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="shortcut icon" href="/static/img/favicon.ico">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>{{.siteName}} 登录</title>
        <link rel="stylesheet" href="/static/layui/css/layui.css?t=1504439386550" media="all">
        <link rel="stylesheet" href="/static/css/login.css?t=1504439386553" media="all">
    </head>
    <body>
        <div class="layui-carousel video_mask bg-img" id="login_carousel">
            <div class="login layui-anim layui-anim-up">
                <h1>CMS 管理后台</h1></p>
                <form id="loginForm" class="layui-form" action="/login" method="post">
                    {{ .xsrfdata }}
                    <div class="layui-form-item">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入账号" autocomplete="off"  value="{{.flash.notice}}" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" value="" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="login">登录系统</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>                
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="/static/layui/layui.js?t=1504439386550" charset="utf-8"></script>
        <script type="text/javascript">
            layui.use(['layer','form'], function() { 
                var layer = layui.layer; //弹层
                var form = layui.form;
                var error_info = "{{.flash.error}}";
                if(error_info){
                    layer.tips('账号或密码错误', '#loginForm', {tips: [4, '#FF5722'], time: 10000});
                }

                form.on('select(login)', function(data) {
                    layer.msg(JSON.stringify(data.field));                
                });
            })
        </script>
    </body>
</html>
