<div class="layui-side-scroll">
    <div class="kit-side-fold"><i class="fa fa-navicon" aria-hidden="true"></i></div>
    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <ul class="layui-nav layui-nav-tree" lay-filter="kitNavbar">
        {{range $index, $elem := .SideMenu1}}
            {{if $elem}}
            <li class="layui-nav-item ">
                <a class="" href="javascript:;">
                    <i class="fa {{$elem.Icon}}"></i> &nbsp;&nbsp;<span>{{$elem.AuthName}}</span>
                </a>
                <dl class="layui-nav-child">
                    {{range $i, $e := $.SideMenu2}}
                        {{if eq $e.Pid $elem.Id}}
                            <dd>
                                <a data-url="{{$e.AuthUrl}}" data-icon="&#xe715;" data-title="{{$e.AuthName}}" kit-target data-id="{{$e.Id}}">
                                    <i class="fa {{$e.Icon}}"></i>  &nbsp;&nbsp;<span>{{$e.AuthName}}</span>
                                </a>
                            </dd>
                        {{end}}
                    {{end}}
                </dl>
            </li>
            {{end}}
        {{end}}
    </ul>
</div>
