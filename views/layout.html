<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>{{.siteName}}</title>
        {{if .zTree}}
        <link rel="stylesheet" href="/static/zTree3/css/demo.css?t=5" type="text/css">
        <link rel="stylesheet" href="/static/zTree3/css/zTreeStyle/zTreeStyle.css" type="text/css">
        {{end}}
        <link rel="stylesheet" href="/static/layui/css/layui.css">
        <link rel="stylesheet" href="/static/css/main.css?s=1223">
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css" media="all">        
        <script src="/static/layui/layui.js?s=36"></script>

    </head>
    <body>
        <div class="layui-layout layui-layout-admin kit-layout-admin">
            <div class="layui-header">
                <div class="layui-logo">{{.siteName}}</div>
                <div class="layui-logo kit-logo-mobile">P</div>
                <ul class="layui-nav layui-layout-right kit-nav">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <img src="/static/img/userface.jpg" class="layui-nav-img"> {{.userName}}
                        </a>
                    </li>
                    <li class="layui-nav-item"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a></li>
                </ul>
            </div>
            <div class="layui-side layui-bg-black kit-side">
                {{.MenuContent}}
            </div>            
            <div class="layui-body" id="container">
                <div class="nav-title">
                        <div class="tl fl">
                            {{.pageTitle}}
                        </div>
                        <div class="tr fr">
                            <button class="layui-btn layui-btn-radius layui-btn-primary layui-btn-xs" onclick="javascript:history.go(-1);"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                            <button class="layui-btn layui-btn-radius layui-btn-primary layui-btn-xs" onclick="javascript:window.location.reload();"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                        </div>                    
                </div>           
                {{.LayoutContent}}
            </div>

            <div class="layui-footer">
                <!-- 底部固定区域 -->
                2018 &copy; Power by Beego
            </div>
        </div>

        <script src="/static/layui/layui.js?s=36"></script>
        <script>
            var message;
            layui.config({
                base: '/static/js/'
            }).use(['app', 'message'], function() {
                var app = layui.app,
                    $ = layui.jquery,
                    layer = layui.layer;
                //将message设置为全局以便子页面调用
                message = layui.message;
                //主入口
                app.set({
                    type: 'iframe'
                }).init();
            });
        </script>
    </body>
    </html>
