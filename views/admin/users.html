<table id="usertab" lay-filter="users"></table>
<script>
    layui.use('tablev2', function(){
      var table = layui.tablev2;      
      //第一个实例
      table.render({
        elem: '#usertab'
        ,url: '/admin/users/list' //数据接口
        ,response: {
            statusName: 'status'
            ,msgName: 'msg'
            ,countName: 'total'
            ,dataName: 'rows'
        }
        ,page: true //开启分页
        ,cols: [[ //表头
          {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
          ,{field: 'name', title: '用户名', width: 80}
          ,{field: 'profile.gender', title: '性别', width:100}
          ,{field: 'profile.age', title: '年龄', width: 80}
          ,{field: 'profile.email', title: '邮箱', width: 180}
          ,{field: 'profile.address', title: '住址', width: 80}
          ,{field: 'create_time', title: '创建时间', width: 135, sort: true}
          ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
        ]]
      });      
    });
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
